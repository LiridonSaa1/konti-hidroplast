<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .logo-text { font-family: 'Inter', 'Arial', sans-serif; font-weight: 700; fill: #1c2d56; }
      .logo-subtext { font-family: 'Inter', 'Arial', sans-serif; font-weight: 400; fill: #1c2d56; }
    </style>
  </defs>
  
  <!-- Transparent background -->
  <rect width="200" height="60" fill="transparent"/>
  
  <!-- Main Logo Text -->
  <text x="20" y="25" class="logo-text" font-size="18">URBAN</text>
  <text x="20" y="45" class="logo-subtext" font-size="14">ROHR</text>
  
  <!-- Decorative Element -->
  <rect x="120" y="15" width="60" height="3" fill="#1c2d56" rx="1.5"/>
  <rect x="120" y="22" width="40" height="3" fill="#1c2d56" rx="1.5"/>
  <rect x="120" y="29" width="50" height="3" fill="#1c2d56" rx="1.5"/>
  
  <!-- Pipe/Tube Symbol -->
  <circle cx="170" cy="30" r="12" fill="none" stroke="#1c2d56" stroke-width="2.5"/>
  <circle cx="170" cy="30" r="6" fill="none" stroke="#1c2d56" stroke-width="1.5"/>
</svg>